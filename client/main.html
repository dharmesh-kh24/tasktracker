<head>
    <title>Improve each week</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <br/>
    <p class="headingFont" align="center">Make the most out of your time - Keep track of your weekly goals</p>
    <br/><br/>

    <div class="container">

        <form class="form-inline task-form">
            <div align="center" class="row">
                <div class="form-group">
                    <label for="exampleInputName2" class="input-lg">Your Goal</label>
                    <input type="text" class="form-control input-lg" name="task" placeholder="Set your new weekly goal"> &nbsp;
                    <button type="submit" class="btn btn-success input-lg">Add</button>
                </div>
            </div>
        </form>

    </div>
    <br/><br/><br/><br/>
    <div class="container">
        {{#each tasks}} {{> displayTask}} {{/each}}
    </div>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://use.edgefonts.net/sofia.js"></script>
</body>

<template name="displayTask">
     <div align="center" class="row col-sm-offset-3">
        <div class="panel panel-default col-sm-8">
           <div class="panel-body">{{task}} &nbsp;<code>added at</code> &nbsp;{{createdAt}}</div>
        </div>
     </div>
</template>
